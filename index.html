<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CuyAI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-gray-900 shadow-xl rounded-2xl p-6 space-y-4 border border-gray-700">
    <h1 class="text-2xl font-semibold flex items-center gap-2">
      <i class="fas fa-robot text-pink-500"></i> CuyAI - Chat Gemini
    </h1>

    <div id="chat-box" class="h-[450px] overflow-y-auto bg-gray-800 rounded-xl p-4 space-y-3 border border-gray-700 scroll-smooth">
    </div>

    <form id="chat-form" class="flex items-center gap-2">
      <input type="text" id="user-input" placeholder="Tulis pesan..." required autocomplete="off"
             class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition" />
      <button type="submit"
              class="bg-pink-600 hover:bg-pink-700 transition text-white px-4 py-2 rounded-lg flex items-center gap-2">
        <i class="fas fa-paper-plane"></i> Kirim
      </button>
    </form>
    <button onclick="clearChat()" class="text-sm text-gray-400 hover:text-pink-400 mt-2">üóëÔ∏è Hapus Riwayat Chat</button>

  </div>


<script>
  function clearChat() {
  localStorage.removeItem('chatHistory');
  chatBox.innerHTML = '';
}
  
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');
  const chatBox = document.getElementById('chat-box');

  // Ambil histori dari localStorage
  const history = JSON.parse(localStorage.getItem('chatHistory')) || [];

  // Render histori awal
  history.forEach(msg => {
    chatBox.innerHTML += renderMessage(msg.sender, msg.text);
  });

  chatBox.scrollTop = chatBox.scrollHeight;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMessage = input.value.trim();
    if (!userMessage) return;

    // Tampilkan pesan user dan simpan ke histori
    chatBox.innerHTML += renderMessage('user', userMessage);
    saveToHistory('user', userMessage);
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    // Tampilkan indikator mengetik
    const typingDiv = document.createElement('div');
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = renderTyping();
    chatBox.appendChild(typingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Fetch respons AI
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ user_input: userMessage })
    });

    const aiText = await response.text();

    // Hapus indikator dan tampilkan respon
    typingDiv.remove();
    chatBox.innerHTML += renderMessage('ai', aiText);
    saveToHistory('ai', aiText);
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  function renderMessage(sender, text) {
    if (sender === 'user') {
      return `
        <div class="text-right">
          <div class="inline-flex items-start justify-end gap-2 mb-1">
            <span class="bg-pink-500 text-white px-4 py-2 rounded-xl max-w-xs inline-block">
              <strong>Kamu:</strong> ${text}
            </span>
            <img src="https://ui-avatars.com/api/?name=Kamu" class="w-8 h-8 rounded-full" alt="user" />
          </div>
        </div>
      `;
    } else {
      return `
        <div class="text-left">
          <div class="inline-flex items-start gap-2 mb-1">
            <img src="https://i.ibb.co/5cXw9Hp/robot-avatar.png" class="w-8 h-8 rounded-full" alt="CuyAI" />
            <span class="bg-gray-700 text-white px-4 py-2 rounded-xl max-w-xs inline-block">
              <strong>CuyAI:</strong> ${text}
            </span>
          </div>
        </div>
      `;
    }
  }

function renderTyping() {
  return `
    <div class="inline-flex items-center gap-2">
      <img src="https://i.ibb.co/5cXw9Hp/robot-avatar.png" class="w-8 h-8 rounded-full" />
      <span class="bg-gray-700 text-white px-4 py-2 rounded-xl flex items-center">
        <strong class="mr-2">CuyAI:</strong>
        <span class="typing-text">sedang mengetik...</span>
      </span>
    </div>
  `;
}

  function saveToHistory(sender, text) {
    history.push({ sender, text });
    localStorage.setItem('chatHistory', JSON.stringify(history));
  }
</script>

</body>
</html>
